[SS-GPU]
algo_type ss
sampling 10
sensor gpu
device gpu
set_point 95000
set_point_clr 65000
time_constant 0

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm660_tz
sensors tsens_tz_sensor8 tsens_tz_sensor9 tsens_tz_sensor10 tsens_tz_sensor11 tsens_tz_sensor13
temp_range 6000 10000 2000
max_temp 45000
offset -4000

[BATTERY_CHARGING_CTL]
algo_type monitor
sampling 10000
sensor quiet_therm
thresholds 37000 38000 39000 40000 41000 52000
thresholds_clr 35000 36000 38000 39000 40000 49000
actions battery battery battery battery battery battery
action_info 1 2 3 4 5 6

[LCD_MONITOR]
algo_type monitor
sampling 2000
sensor quiet_therm
thresholds 52000
thresholds_clr 49000
actions lcd
action_info 128

[QUITE_TEMP_STATE]
algo_type monitor
sampling 1000
sensor quiet_therm
thresholds 52000 100000
thresholds_clr 49000 99000
actions temp_state temp_state
action_info 4 100

[CPU_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor quiet_therm
thresholds 52000
thresholds_clr 49000
actions hotplug_1+hotplug_2+hotplug_3+hotplug_4+hotplug_5+hotplug_6
