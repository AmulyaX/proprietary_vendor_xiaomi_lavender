algo_type virtual
trip_sensor tsens_tz_sensor1
set_point 60000
set_point_clr 50000
sensors tsens_tz_sensor1 tsens_tz_sensor2
weights
sampling 10
math 2

[SS-XO-THERM-SILVER]
algo_type ss
sampling 2000
sensor xo_therm
device cluster0
set_point 45000
set_point_clr 41000
time_constant 0
device_max_limit 902400

